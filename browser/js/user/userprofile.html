<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar" ng-controller="UserController">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="http://www.ssc.education.ed.ac.uk/aboutSSC/pictures/alisonbstaff.jpg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{theUser.email}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm"></button>
					<button type="button" class="btn btn-danger btn-sm"></button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li ng-click="displaySettings()">
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						<li ng-click="displayCart()">
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-shopping-cart"></i>
							Cart </a>
						</li>
						<li ng-click="displayOrdHistory()">
							<a href="#">
							<i class="glyphicon glyphicon-list-alt"></i>
							Order History </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			   Some user related content goes here...
            </div>
		</div>
	</div>
</div>
