<!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Pill Box</p>

                <div class="input-group has-feedback" id="products-searchbar">
	                <form>
                        <i class="glyphicon glyphicon-search search-icon input-control-feedback"></i>
	                   <input type="text" class="input-control" aria-label="..." ng-model="searchBod" placeholder="Search"/>
                    </form>
	            </div>

            </div>

            <div class="col-md-9">
                <div ng-controller="CarouselDemoCtrl">
                  <div style="height: 305px">
                    <carousel interval="myInterval">
                      <slide ng-repeat="slide in slides" active="slide.active" style="background:black">
                        <center>
                        <img style="height: 305px" ng-src="{{slide.image}}" style="margin:auto;" class="carousel-img">
                    </center>
                        <div class="carousel-caption">
                          <h4>{{slide.name}}</h4>
                          <p>{{slide.text}}</p>
                        </div>
                      </slide>
                    </carousel>
                  </div>
                </div>

                <br>
                <hr>

 				<product ng-repeat="product in products | filter:searchBod " ng-controller="ProductDirectiveController"></product>

			    <!-- /.container -->

			    <div class="container">

			        <hr>

			        <!-- Footer -->
			        <footer>
			            <div class="row">
			                <div class="col-lg-12">
			                    <p>Copyright &copy; Your Website 2014</p>
			                </div>
			            </div>
			        </footer>

			    </div>
   			</div>
		</div>
	</div>
