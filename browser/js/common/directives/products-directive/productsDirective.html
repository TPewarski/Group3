<div class="col-sm-4 col-lg-4 col-md-4 product-directive" ng-click="goToProduct()">
    <div class="thumbnail">
        <img src="{{product.imgPath}}" alt="">
        <div class="caption">
            <h4><a href="#">{{product.name}}</a>
            <h4 class="">{{product.price | currency}}</h4>
            </h4>
            <p>{{product.description}}</p>
        </div>
        <button class="btn btn-default" id="admin-edit" ng-show="adminLoggedIn" ng-click="editProduct()">Admin</button>
    </div>
</div>
