<div class="row">
    <div class="thumbnail">
        <div class="col-md-2">
            <h4>{{ $index + 1 }}<h4>
                    </div>
        <div class="col-md-10">
            <div class="ratings">
                <p>
                    <h5>Date Ordered:
                        <span>
                            {{ order.dateClosed.slice(0, 10) }}
                        </span>
                    </h5>
                </p>
            </div>

                <div class="orderItem" ng-repeat="item in order.cart">
                    <span>{{ item.name }}</span>
                    <span class="pull-right">Amount: {{ item.quantity }}</span>
                    <span class="pull-right">Price: {{ item.price | currency }}</span>
                    <span class="pull-right"> Subtotal: {{ item.price * item.quantity | currency }}
                </div>
                <h5>
                <h5>Total Price: {{ TotalPrice() | currency }} </h5>

        </div>
    </div>
</div>
