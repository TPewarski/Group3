<!-- Page Content -->
    <div class="container" ng-controller="SingleProductController">

        <div class="row">

            <div class="col-md-9">
            <div class="row">
                <div class="thumbnail">
	                <div class="col-md-4">
	                    <img class="img-responsive" src="{{anItem.imgPath}}" alt="">
	                </div>
	                <div class="col-md-8">
	                    <div class="caption-full">
	                        <h4 class="pull-right">${{anItem.price}}</h4>
	                        <h4><a href="#">{{anItem.name}}</a>
	                        </h4>
	                        <p>{{anItem.description}}</p>

	                    </div>
	                    <div class="ratings">
	                        <p class="pull-right">
	                            <button class="btn btn-success" ng-click="addToCart(anItem._id)">
	                            	<span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
	                            </button>
	                        </p>
	                    </div>
	                </div>
                </div>
            </div>

                <div class="well">

                    <div class="text-right">
                        <a class="btn btn-success" ng-click="toggleReviewForm()" ng-if="!showReviewForm && isLoggedIn">Leave a Review</a>
                    </div>

                    <hr>

                    <div class="row" ng-repeat="review in reviews">
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-star" ng-repeat="i in getNumber(review.rating) track by $index"></span>
                            <span class="glyphicon glyphicon-star-empty" ng-repeat="i in getNumber(5-review.rating) track by $index"></span>
                            <span class="pull-right">{{ review.date.slice(0, 10) }}</span>
                            <p>{{ review.comment }}</p>
                        </div>
                    </div>
                    <form accept-charset="UTF-8" name="newReviewForm" ng-if="showReviewForm" ng-submit="newReviewForm.$valid && submitNewReview(newReview)">
                        <textarea class="form-control animated" cols="50" id="new-review" name="comment" placeholder="Enter your review here..." rows="5" ng-model="newReview.comment"></textarea>
        
                        <div class="text-right">
                        	<div class="rating">
                        		<rating ng-model="newReview.rating" id="rating-directive"></rating>
                        	</div>
                    		<!-- <span class="glyphicon glyphicon-star-empty"></span> -->
                            <a class="btn btn-danger btn-sm" ng-click="toggleReviewForm()" id="close-review-box" style="margin-right: 10px;">
                            <span class="glyphicon glyphicon-remove"></span>Cancel</a>
                            <button class="btn btn-success btn-lg" type="submit" value="Submit">Save</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
