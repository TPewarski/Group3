<!-- Page Content -->
    <div class="container" ng-controller="SingleProductController">

        <div class="row">

            <div class="col-md-9">
            <div class="row">
                <div class="thumbnail">
	                <div class="col-md-4">
	                    <img class="img-responsive" src="{{anItem.imgPath}}" alt="">
	                </div>
	                <div class="col-md-8">
	                    <div class="caption-full">
	                        <h4 class="pull-right">${{anItem.price}}</h4>
	                        <h4><a href="#">{{anItem.name}}</a>
	                        </h4>
	                        <p>{{anItem.description}}</p>

	                    </div>
	                    <div class="ratings">
	                        <p class="pull-right">
	                            <button class="btn btn-success" ng-click="addToCart(anItem._id)">
	                            	<span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
	                            </button>
	                        </p>
	                        <p>
	                            <span class="glyphicon glyphicon-star"></span>
	                            <span class="glyphicon glyphicon-star"></span>
	                            <span class="glyphicon glyphicon-star"></span>
	                            <span class="glyphicon glyphicon-star"></span>
	                            <span class="glyphicon glyphicon-star-empty"></span>
	                            4.0 stars
	                        </p>
	                    </div>
	                </div>
                </div>
            </div>

                <div class="well">

                    <div class="text-right">
                        <a class="btn btn-success">Leave a Review</a>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            Anonymous
                            <span class="pull-right">10 days ago</span>
                            <p>This product was great in terms of quality. I would definitely buy another!</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
