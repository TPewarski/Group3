<div class="container" ng-controller="CartController">
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block" ui-sref="products">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                <div ng-repeat="item in items" > 
                    <div class="row">
                        <div class="col-xs-2"><img class="img-responsive" src="{{item.product.imgPath}}" ng-click="goToProduct(item.product._id)">
                        </div>
                        <div class="col-xs-4" >
                            <h4 class="product-name"><strong ng-click="goToProduct(item.product._id)">{{item.product.name}}</strong></h4><h4><small>{{item.product.description}}</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-6 text-right">
                                <h6><strong>{{item.product.price | currency}} per bottle <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control input-sm" ng-model="item.quantity" ng-change="updateQuantity(item.product._id, item.quantity)">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-link btn-xs" ng-click="deleteCartItem(item.product._id)" ui-sref="cart" ui-sref-opts="{reload:true}">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

                    <hr>
                    <div class="row">
                        <div class="text-center">
                            <div class="col-xs-9">
                                <h6 class="text-right">Added items?</h6>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-default btn-sm btn-block" ui-sref="cart" ui-sref-opts="{reload:true}" ng-click="">
                                    Update cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>{{ totalPrice | currency }}</strong></h4>
                        </div>
                        <div class="col-xs-3">

                            <div class="btn btn-success btn-block " style="visibility: visible;"

                            stripe-checkout="stripeCheckout"
															data-key="pk_test_0gYJBXnkM3RHlKJPsaBWvoOW"
														    data-image="http://i.imgur.com/vXELVZI.jpg"
														    data-name="PharmaTek"
														    data-description="Pills here."
														    data-amount= '{{totalPrice * 100}}' >
                                Checkout
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
